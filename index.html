<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TheOdinProject-Library</title>
</head>
<body>
    <h1 class="title">Library</h1>
    <p class="book-message"></p>
    <div class="button">
        <button id="new-book-btn">New Book</button>
    </div>
    
    <div class="add-book-form" hidden>
        <form>
            <div>
                <label for="book_name">Book name:</label>
                <input type="text" id="book_name" required>
            </div>

            <div>
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" required>
            </div>

            <div>
                <label for="book_pages">Pages: </label>
                <input type="number" id="book_pages" required>
            </div>

            <div id="radio">
                <div class="radio-div">
                    <input type="radio" id="read" name="isRead" value="Read" checked>
                    <label for="read">Read</label>
                </div>
    
                <div class="radio-div">
                    <input type="radio" id="not-read" name="isRead" value="Not Read">
                    <label for="not-read">Not Read</label>
                </div>
            </div>

            <div>
                <button type="submit" id="add-book-btn">Add Book</button>
                <button type="button" id="form-close-btn">Close</button>
            </div>
        </form>
    </div>
