<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TheOdinProject-Library</title>
</head>
<body>
    <h1 class="title">Library</h1>
    
    <div class="button">
        <button id="new-book-btn">New Book</button>
    </div>
    
    <div class="add-book-form">
        <form>
            <div>
                <label for="book_name">Book name:</label>
                <input type="text" id="book_name" required>
            </div>

            <div>
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" required>
            </div>

            <div>
                <label for="book_pages">Pages: </label>
                <input type="number" id="book_pages" required>
            </div>

            <div id="radio">
                <input type="radio" id="read" name="read" value="read" checked>
                <label for="read">Read</label>
    
                <input type="radio" id="not-read" name="not-read" value="not-read">
                <label for="notread">Not Read</label>
            </div>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="main-container">
        <div class="book-card">
            <p class="book-title">Harry Potter</p>
            <p class="book-author">J.K. Rowling</p>
            <p class="pages">700</p>
        </div>
        <div class="book-card">
            <p class="book-title">Harry Potter</p>
            <p class="book-author">J.K. Rowling</p>
            <p class="pages">700</p>
        </div>
    </div>
</body>
</html>
